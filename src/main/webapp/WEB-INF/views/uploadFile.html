<!DOCTYPE html>
<html>
<head>
    <title>文件上传</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="/minioProject/public/bootstrap-fileinput/css/fileinput.css" media="all" rel="stylesheet" type="text/css"/>
    <!-- Font Awesome CSS-->
    <link href="https://cdn.bootcss.com/font-awesome/5.13.0/css/all.css" rel="stylesheet">
    <link href="/minioProject/public/bootstrap-fileinput/themes/explorer-fas/theme.css" media="all" rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="/minioProject/public/bootstrap-fileinput/js/plugins/piexif.js" type="text/javascript"></script>
    <script src="/minioProject/public/bootstrap-fileinput/js/plugins/sortable.js" type="text/javascript"></script>
    <script src="/minioProject/public/bootstrap-fileinput/js/fileinput.js" type="text/javascript"></script>
    <script src="/minioProject/public/bootstrap-fileinput/js/locales/fr.js" type="text/javascript"></script>
    <script src="/minioProject/public/bootstrap-fileinput/js/locales/es.js" type="text/javascript"></script>
    <script src="/minioProject/public/bootstrap-fileinput/themes/fas/theme.js" type="text/javascript"></script>
    <script src="/minioProject/public/bootstrap-fileinput/themes/explorer-fas/theme.js" type="text/javascript"></script>
    <script src="/minioProject/public/bootstrap-fileinput/js/locales/zh.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
    
</head>
<style>
label{
    margin-left: 200px;
}
.top{
    margin-top: 10px;
}
</style>
<body style="background-color: rgb(241, 241, 238);">
    <div class="top">
        <a href="#" onclick="javascript:history.back(-1);">    &lt&lt回到上一页</a>
        <label>上传方式：</label><input type="checkbox" checked class="checkbox" value="共享"/>
    </div>
    <div class="container-fluid">
        <form id="form" enctype="multipart/form-data">
            <div class="row form-group"><input name="location" hidden></div>
             <div class="row form-group">
                <div class="col-sm-12" id="c1">
                    <input id="input-id" name="file" multiple type="file" data-show-caption="true">
                </div>
                <div class="col-sm-12" id="c2">
                    <input id="input-id2" name="file" multiple type="file" data-show-caption="true">
                </div>
            </div>
        </form>
    </div>
    
    
</body>
</html>
<script>
     $(function () {
        $('#c2').hide()
        initFileInput("input-id","/minioProject/pic/uploadPublic");
        //初始化开关
        $(".checkbox").bootstrapSwitch({  
            onText : "共享",      // 设置ON文本  
            offText : "私有",    // 设置OFF文本  
            onColor : "success",// 设置ON文本颜色     (info/success/warning/danger/primary)  
            offColor : "danger",  // 设置OFF文本颜色        (info/success/warning/danger/primary)  
            size : "small",    // 设置控件大小,从小到大  (mini/small/normal/large)  
            handleWidth:"35",//设置控件宽度
            // 当开关状态改变时触发  
            onSwitchChange : function(event, state) {  
            var ProductId = event.target.defaultValue;
                if (state == true) {
                    $('#c2').hide()
                    $('#c1').show()
                    initFileInput("input-id","/minioProject/pic/uploadPublic");
                } else {
                    $('#c1').hide()
                    $('#c2').show()
                    initFileInput("input-id2","/minioProject/pic/uploadPrivate");
                }  
            }  
        });
    })
    
    function initFileInput(ctrlName,url) {
        var control = $('#' + ctrlName);
        control.fileinput({
            language: 'zh', //设置语言
            uploadUrl: url, //上传的地址
            allowedFileExtensions: ['jpg', 'gif', 'png','jpeg'],//接收的文件后缀
            theme: 'fas',
            //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
            uploadAsync: true, //默认异步上传
            showUpload: true, //是否显示上传按钮
            showRemove : true, //显示移除按钮
            showPreview : true, //是否显示预览
            showCaption: false,//是否显示标题
            browseClass: "btn btn-primary", //按钮样式
            //dropZoneEnabled: true,//是否显示拖拽区域
            //minImageWidth: 50, //图片的最小宽度
            //minImageHeight: 50,//图片的最小高度
            //maxImageWidth: 1000,//图片的最大宽度
            //maxImageHeight: 1000,//图片的最大高度
            //maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
            //minFileCount: 0,
            maxFileCount: 3, //表示允许同时上传的最大文件个数
            enctype: 'multipart/form-data',
            validateInitialCount:true,
            previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
            msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",

        }).on('filepreupload', function(event, data, previewId, index) {     //上传中
            var form = data.form, files = data.files, extra = data.extra,
            response = data.response, reader = data.reader;
            console.log('文件正在上传');
        }).on("fileuploaded", function (event, data, previewId, index) {    //一个文件上传成功
            console.log('文件上传成功！'+data.id);

        }).on('fileerror', function(event, data, msg) {  //一个文件上传失败
            console.log('文件上传失败！'+data.id);


        })
    }
</script>
